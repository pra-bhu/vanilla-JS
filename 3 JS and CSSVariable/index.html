<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS vars with  JS</title>
</head>
<body>
  <div class="main-container">
    <div class="header">
      <h1>CSS Tool</h1>
    </div>
    <div class="tool-bar">
      <label for="spacing">Spacing</label>
      <input type="range" min="10" max="200" name="spacing" id="spacing" data-prefix = "px">
      <label for="blur">Blur</label>
      <input type="range" min="0" max="30" name="blur" id="blur" data-prefix = "px">
      <label for="color">Color</label>
      <input type="color" name="color" id="color" data-prefix = "">
    </div>
    <div class="image-container">
      <img src="https://previews.123rf.com/images/subbotina/subbotina1609/subbotina160900110/63175201-autumn-fall-nature-scene-beautiful-autumnal-park.jpg" alt="">
    </div>
  </div>
  <style>
    :root{
      --spacing : 10px;
      --blur : 0;
      --color : red;
    }

    .image-container{
      width: 100%;
      height: 100%;
    }

    img{
      padding: var(--spacing);
      background: var(--color);
      filter: blur(var(--blur)); 
      max-height: 100%;
    }
  </style>
  
  <script>
    const inputs = document.querySelectorAll('input')
    function handleUpdate(){
        const suffix = this.dataset.prefix
        document.documentElement.style.setProperty(`--${this.id}`, this.value+suffix)
      }
      inputs.forEach(input => input.addEventListener('change',handleUpdate))
      inputs.forEach(input => input.addEventListener('mousemove',handleUpdate))
  </script>
</body>
</html>
